<form action='/charge' method='POST' id='checkout-form' xmlns:th="http://www.springframework.org/schema/mvc">
    <input type='hidden' th:value='${amount}' name='amount' />

    <div>
        <label><b>Price:</b> <span th:text='${amount/100}' /></label>
    </div>

    <script
            src='https://checkout.stripe.com/checkout.js'
            class='stripe-button'
            th:attr='data-key=${stripePublicKey},
        data-amount=${amount},
        data-currency=${currency}'
            data-name='Checkout'
            data-description='Checkout example from docs.ciao.to'
            data-image='/kirby.png'
            data-locale='auto'
            data-zip-code='false'>
    </script>
</form>
